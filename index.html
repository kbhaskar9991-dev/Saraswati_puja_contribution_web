<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Saraswati Puja – Contribution</title>
  <style>
    :root{
      --bd:#e6e6e6;
      --muted:#666;
      --bg:#fff;
    }
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 26px;
      color:#111;
      background: var(--bg);
    }
    h1{ margin:0 0 6px; font-size: 38px; font-weight: 800; }
    .sub{ margin:0 0 18px; color:var(--muted); font-size: 14px; }
    .sub .check{ font-size: 16px; margin: 0 4px; }

    .cards{
      display:grid;
      grid-template-columns: repeat(4, minmax(160px, 1fr));
      gap:16px;
      margin: 14px 0 14px;
    }
    .card{
      border:1px solid var(--bd);
      border-radius: 12px;
      padding: 14px 16px;
      background:#fff;
      box-shadow: 0 1px 0 rgba(0,0,0,0.02);
    }
    .card .label{ color:var(--muted); font-size: 13px; }
    .card .value{ font-size: 22px; font-weight: 800; margin-top: 4px; }

    .controls{
      display:flex;
      gap: 10px;
      align-items:center;
      flex-wrap: wrap;
      margin: 10px 0 14px;
    }
    input[type="search"], select, button{
      padding: 10px 12px;
      border:1px solid #bdbdbd;
      border-radius: 3px;
      font-size: 14px;
      background:#fff;
    }
    button{ cursor:pointer; }
    button:active{ transform: translateY(1px); }

    table{
      width:100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    thead th{
      text-align:left;
      font-weight: 700;
      border-bottom: 1px solid var(--bd);
      padding: 12px 10px;
      background:#fff;
      position: sticky;
      top:0;
    }
    tbody td{
      border-bottom: 1px solid #efefef;
      padding: 12px 10px;
      vertical-align: top;
      font-size: 14px;
    }
    .amount, th.amount{ text-align:right; white-space:nowrap; font-weight: 700; }
    .paid, th.paid{ text-align:center; width: 80px; }
    .sno{ width: 60px; }
    .devotee{ font-weight: 600; letter-spacing: .2px; }
    .btnRow{ display:flex; gap: 10px; align-items:center; flex-wrap:wrap; }

    @media (max-width: 980px){
      .cards{ grid-template-columns: repeat(2, minmax(160px, 1fr)); }
      h1{ font-size: 28px; }
    }
  </style>
</head>
<body>
  <h1>Saraswati Puja – Contribution </h1>
  <p class="sub">Tick <span class="check"></span> Not intergrated with database so all data's are either hardcoded or from your local storage..</p>

  <div class="cards">
    <div class="card">
      <div class="label">Total Contributors</div>
      <div class="value" id="totalContrib">–</div>
    </div>
    <div class="card">
      <div class="label">Total Amount</div>
      <div class="value" id="totalAmt">–</div>
    </div>
    <div class="card">
      <div class="label">Paid Amount</div>
      <div class="value" id="paidAmt">–</div>
    </div>
    <div class="card">
      <div class="label">Unpaid Amount</div>
      <div class="value" id="unpaidAmt">–</div>
    </div>
  </div>

  <div class="controls">
    <input id="q" type="search" placeholder="Search name…" />
    <select id="filter">
      <option value="all">All</option>
      <option value="paid">Paid</option>
      <option value="unpaid">Unpaid</option>
    </select>

    <div class="btnRow">
      <button id="markPaid">Mark shown as Paid</button>
      <button id="markUnpaid">Mark shown as Unpaid</button>
      <button id="reset">Reset all</button>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th class="sno">S No</th>
        <th>Devotee</th>
        <th class="amount">Amount</th>
        <th class="paid">Paid?</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

<script>
  // ====== 1) Put your list here ======
  const DEFAULT_ROWS = [
    { sno: 1,  name: "SHAMBHU BHAIYA + CHHOTU", amount: 12000, paid: true,  isHardcodedPaid: true },
    { sno: 2,  name: "MUKESH BHAIYA", amount: 10000, paid: false, isHardcodedPaid: false },
    { sno: 3,  name: "NANDAN SIR (MANAS INTERNATIONAL SCHOOL)", amount: 5100,  paid: false, isHardcodedPaid: false },
    { sno: 4,  name: "GOLU BHAIYA", amount: 5100,  paid: false, isHardcodedPaid: false },
    { sno: 5,  name: "MUNMUN BHAIYA", amount: 5000,  paid: false, isHardcodedPaid: false },
    { sno: 6,  name: "(VIKASH + SUNNY) BHAIYA", amount: 5000,  paid: false, isHardcodedPaid: false },
    { sno: 7,  name: "(ANNU + MANNU + PITTU) BHAIYA", amount: 5000, paid: false, isHardcodedPaid: false },
    { sno: 8,  name: "SANJEEV SIR", amount: 5000,  paid: false, isHardcodedPaid: false },
    { sno: 9,  name: "BAGISH BHAIYA", amount: 5000,  paid: false, isHardcodedPaid: false },
    { sno: 10, name: "JHUNKI", amount: 5000,  paid: false, isHardcodedPaid: false },
    { sno: 11, name: "VIJAY YADAV JII", amount: 5000, paid: false, isHardcodedPaid: false },
    { sno: 12, name: "DEEPU BHAIYA", amount: 2000, paid: false, isHardcodedPaid: false },

    { sno: 13, name: "DEEPAK BHAIYA", amount: 2100, paid: false, isHardcodedPaid: false },
    { sno: 14, name: "VIKASH BHAIYA", amount: 2100, paid: false, isHardcodedPaid: false },
    { sno: 15, name: "CHHOTU BHAIYA", amount: 2000, paid: false, isHardcodedPaid: false },
    { sno: 16, name: "RAJNISH BHAIYA", amount: 2000, paid: false, isHardcodedPaid: false },
    { sno: 17, name: "RUPESH BHAIYA", amount: 2000, paid: false, isHardcodedPaid: false },
    { sno: 18, name: "RAUSHAN BHAI", amount: 2100, paid: true,  isHardcodedPaid: true },
    { sno: 19, name: "DEEPAK BHAI", amount: 2000, paid: true,  isHardcodedPaid: true },

    { sno: 20, name: "MITESH BHAIYA", amount: 1000, paid: false, isHardcodedPaid: false },
    { sno: 21, name: "MUTO BHAI", amount: 2000, paid: true,  isHardcodedPaid: true },

    { sno: 22, name: "ANSHU BHAI", amount: 2000, paid: false, isHardcodedPaid: false },
    { sno: 23, name: "ANKUR (CHHOTU) BHAI", amount: 2000, paid: false, isHardcodedPaid: false },
    { sno: 24, name: "VIBHASH BHAI", amount: 2000, paid: false, isHardcodedPaid: false },

    { sno: 25, name: "CHANDAN BHAIYA", amount: 1000, paid: false, isHardcodedPaid: false },
    { sno: 26, name: "YOGESH (BITTU)", amount: 1000, paid: false, isHardcodedPaid: false },
  ];

  // ====== 2) Versioned Local Storage (IMPORTANT) ======
  // Change v1 -> v2 whenever you update DEFAULT_ROWS defaults.
  const DATA_VERSION = "v1";
  const KEY = `saraswati_puja_paid_${DATA_VERSION}`;

  const INR = new Intl.NumberFormat("en-IN", {
    style: "currency",
    currency: "INR",
    maximumFractionDigits: 0
  });

  // Hardcoded paid rows always win, local storage cannot override them
  function enforceHardcodedPaid(rows) {
    for (const r of rows) {
      if (r.isHardcodedPaid) r.paid = true;
    }
    return rows;
  }

  function loadRows(){
    const raw = localStorage.getItem(KEY);
    const rows = structuredClone(DEFAULT_ROWS);

    if (raw) {
      try {
        const paidMap = JSON.parse(raw); // { "1": true, "2": false ... }
        for (const r of rows){
          // only apply stored value if NOT hardcoded-paid
          if (!r.isHardcodedPaid && paidMap[String(r.sno)] != null) {
            r.paid = !!paidMap[String(r.sno)];
          }
        }
      } catch {
        // ignore parse error; fallback to defaults
      }
    }

    return enforceHardcodedPaid(rows);
  }

  function savePaid(rows){
    // Store only for non-hardcoded rows (optional but clean)
    const paidMap = {};
    for (const r of rows){
      if (!r.isHardcodedPaid) paidMap[String(r.sno)] = !!r.paid;
    }
    localStorage.setItem(KEY, JSON.stringify(paidMap));
  }

  function getFiltered(rows){
    const q = document.getElementById("q").value.trim().toLowerCase();
    const f = document.getElementById("filter").value;

    return rows.filter(r => {
      if (f === "paid" && !r.paid) return false;
      if (f === "unpaid" && r.paid) return false;
      if (q && !r.name.toLowerCase().includes(q)) return false;
      return true;
    });
  }

  function updateSummary(rows){
    const total = rows.reduce((a,r)=>a+(Number(r.amount)||0),0);
    const paid = rows.reduce((a,r)=>a+(r.paid?(Number(r.amount)||0):0),0);

    document.getElementById("totalContrib").textContent = String(rows.length);
    document.getElementById("totalAmt").textContent = INR.format(total);
    document.getElementById("paidAmt").textContent = INR.format(paid);
    document.getElementById("unpaidAmt").textContent = INR.format(total - paid);
  }

  function render(){
    const rows = loadRows();
    const view = getFiltered(rows);

    const tbody = document.getElementById("tbody");
    tbody.innerHTML = "";

    for (const r of view){
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td class="sno">${r.sno}</td>
        <td class="devotee">${escapeHtml(r.name)}</td>
        <td class="amount">${INR.format(Number(r.amount)||0)}</td>
        <td class="paid">
          <input type="checkbox" data-sno="${r.sno}" ${r.paid ? "checked" : ""} ${r.isHardcodedPaid ? "disabled" : ""} />
        </td>
      `;
      tbody.appendChild(tr);
    }

    updateSummary(rows);
  }

  function escapeHtml(str){
    return String(str)
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  // Toggle single checkbox (ignore hardcoded)
  document.addEventListener("change", (e) => {
    const el = e.target;
    if (!(el instanceof HTMLInputElement)) return;
    if (el.type !== "checkbox" || !el.dataset.sno) return;

    const sno = Number(el.dataset.sno);
    const rows = loadRows();
    const row = rows.find(r => r.sno === sno);
    if (!row) return;

    if (row.isHardcodedPaid) {
      // keep it checked always
      row.paid = true;
      savePaid(rows);
      render();
      return;
    }

    row.paid = el.checked;
    savePaid(rows);
    render();
  });

  // Controls
  document.getElementById("markPaid").addEventListener("click", () => {
    const rows = loadRows();
    const ids = new Set(getFiltered(rows).map(r => r.sno));
    for (const r of rows){
      if (ids.has(r.sno)) r.paid = true;
    }
    enforceHardcodedPaid(rows);
    savePaid(rows);
    render();
  });

  document.getElementById("markUnpaid").addEventListener("click", () => {
    const rows = loadRows();
    const ids = new Set(getFiltered(rows).map(r => r.sno));
    for (const r of rows){
      // do NOT mark hardcoded ones as unpaid
      if (ids.has(r.sno) && !r.isHardcodedPaid) r.paid = false;
    }
    enforceHardcodedPaid(rows);
    savePaid(rows);
    render();
  });

  document.getElementById("reset").addEventListener("click", () => {
    // remove saved non-hardcoded statuses; hardcoded paid stays true from defaults
    localStorage.removeItem(KEY);
    render();
  });

  document.getElementById("q").addEventListener("input", render);
  document.getElementById("filter").addEventListener("change", render);

  render();
</script>

</body>
</html>
